<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Organic Farm Direct</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/components/header.css">
    <link rel="stylesheet" href="../CSS/components/footer.css">
    <link rel="stylesheet" href="../CSS/cart.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main class="cart-main">
        <div class="cart-container">
            <h1 class="page-title">Your Shopping Cart</h1>
            <p class="page-subtitle">Review your items before checkout</p>

            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items-section">
                    <div id="cart-items-list">
                        <!-- Items loaded by JavaScript -->
                    </div>
                    
                    <div id="empty-cart-message" class="empty-cart" style="display: none;">
                        <div class="empty-icon">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some organic goodness to your cart!</p>
                        <a href="products.html" class="btn-gold">Browse Products</a>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">‚Çπ0</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Delivery</span>
                        <span id="delivery">‚Çπ50</span>
                    </div>
                    
                    <div class="summary-row discount">
                        <span>Discount</span>
                        <span id="discount">-‚Çπ0</span>
                    </div>
                    
                    <div class="summary-divider"></div>
                    
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="grand-total">‚Çπ0</span>
                    </div>
                    
                    <button class="btn-gold checkout-btn" onclick="goToCheckout()">
                        Proceed to Checkout
                    </button>
                    
                    <a href="products.html" class="continue-shopping">
                        ‚Üê Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../JSS/components/header.js"></script>
    <script src="../JSS/utils.js"></script>
    <script src="../JSS/cart.js"></script>
</body>
</html>
