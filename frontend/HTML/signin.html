<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Organic Farm Direct</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/components/header.css">
    <link rel="stylesheet" href="../CSS/components/footer.css">
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="auth-main">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue your organic journey</p>
            
            <form id="signin-form" onsubmit="handleSignIn(event)">
                <input type="tel" id="phone" placeholder="Phone Number (10 digits)" required maxlength="10">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-gold">Sign In</button>
            </form>
            
            <p class="toggle-text">
                Don't have an account? 
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../JSS/components/header.js"></script>
    <script src="../JSS/utils.js"></script>
    <script src="../JSS/signin.js"></script>
</body>
</html>
