services:
  # Backend API Service
  - type: web
    name: organic-farm-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: organic-farm-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: organic-farm-db
    databaseName: organicfarm
    user: organicfarm_user
    region: oregon
    plan: free